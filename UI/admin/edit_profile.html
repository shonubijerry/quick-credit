              <form action="#">
                <div class="signup-content signup-width">
                  <h1 class="margin-left">Edit Profile</h1>
                  <hr>
                  <div class="left-div left-text">
                    <label for="firstname"><b>First name <span class="required">*</span></b></label>
                    <input type="text" name="firstname" minlength="3" id="firstname" value="Abel" required>

                    <label for="lastname"><b>Last name <span class="required">*</span></b></label>
                    <input type="text" name="lastname" minlength="3" id="lastname" value="Abaimu" required>

                    <label for="email"><b>Email <span class="required">*</span></b></label>
                    <input type="text" value="abelabaimu34@yahoo.com" name="email" required>

                    <label for="psw"><b>Password <span class="required">*</span></b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                  </div>
                  <div class="right-div right-text">
                    <label for="address"><b>Address <span class="required">*</span></b></label>
                    <input type="text" name="address" id="address" value="33, Ahmed Oghere Street" required>

                    <label for="city"><b>City <span class="required">*</span></b></label>
                    <input type="text" name="address" id="address" value="Idimu" required>

                    <label for="state"><b>State <span class="required">*</span></b></label>
                    <input type="text" name="address" id="address" value="Lagos" required>
                  </div>
                  <hr>
                  <div class="signup-footer">
                    <a href="profile.html" class="btn-primary btn-primary-big">Save</a>
                  </div>


                </div>
